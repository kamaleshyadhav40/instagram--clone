<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instaclone</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <!-- side bar -->
    <div class="sidebar">
      <a href="#" class="logo">
          <img src="img/logo.png" alt="logo">
      </a>
     <!-- profile image -->
      <div class="profile">
          <div class="profile-image">
             <img src="img/profile1.png" alt="profile">
          </div>
          <div class="name">
             <h1>yashv</h1>
             <img src="img/verify.jpeg" alt="verify">
          </div>
          <span>@yashv</span>
       </div>
       <!-- about -->
       <div class="about">
            <!-- box 1 -->
            <div class="box">
             <h3>40</h3>
             <span>posts</span>
            </div>
            <!-- box 2 -->
           <div class="box">
             <h3>41m</h3>
             <span>followers</span>
            </div>
            <!--box 3 -->
            <div class="box">
              <h3>0</h3>
              <span>following</span>
            </div>
        </div>
        <!-- menue section -->
        <div class="menu">
           <a href="#" class="active">
               <span class="icon">
                 <i class="ri-function-line"></i>
               </span>
             feed
           </a>
           <a href="#">
              <span class="icon">
                 <i class="ri-notification-4-line"></i>
              </span>
              Notification
           </a>
           <a href="#">
              <span class="icon">
                 <i class="ri-search-line"></i>
              </span>
              Explore
            </a>
           <a href="#">
              <span class="icon">
                 <i class="ri-chat-3-fill"></i>
              </span>
              Message
           </a>
           <a href="#">
                <span class="icon">
                   <i class="ri-send-plane-fill"></i>
               </span>
               Direct
            </a>
           <a href="#">
               <span class="icon">
                   <i class="ri-bar-chart-fill"></i>
               </span>
               stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-3-line"></i>
                </span>
                settings
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
               logout
            </a>
        </div>
   </div>
        <!-- main home -->
        <div class="main home">
           <div class="header">
               <!-- search -->
               <div class="search">
                 <i class="ri-search-line"></i>
                 <input type="text" name="" id="" placeholder="search">
               </div>
            <div class="header-content">
               <i class="ri-notification-line"></i>
               <i class="ri-mail-line"></i>
               <!-- button -->
               <a href="#" class="btn">
                  <i class="ri-add-box-fill"></i>
                  <div class="btn-text">
                     Add photos
                  </div>
               </a>
           </div>
       </div>
       <div class="stories-title"></div>
       <div class="stories">
        <h1>stories</h1>
        <a href="#" class="btn">
            <i class="ri-donut-chart-line"></i>
            <div class="text">
                watch all
            </div>
        </a>
       </div>
       <div class=""></div>
       <div class="feed"></div>
       <div class="main-post"></div>
  </div>
</body>
</html>
